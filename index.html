<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoutes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
        <div class="parent">
          <div class="content mt-5 py-5 w-75 m-auto text-center">
            <h1>Quote of the Day</h1>
            <p>Press the button below to recieve a random quote!</p>
            <button
              class="btn btn-primary py-3 px-5 text-white rounded-pill"
              onclick="generateQuote()"
            >
              New Quote
            </button>
            <p id="quote" class="mt-5"></p>
            <p id="quoteAouther" class="mt-3"></p>
          </div>
        </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
